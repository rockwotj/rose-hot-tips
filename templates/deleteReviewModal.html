<!-- Modal -->
<div class="modal fade" id="delete-tip" tabindex="-1"
	role="dialog" aria-labelledby="Delete Tip" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title">Delete Tip</h4>
			</div>
			<form action="/deletereview" method="post" class="form-horizontal"
				role="form">
				<input name="entity_key" type="text" class="hidden">
				<div class="modal-body">
					<div>Are you sure you wish to delete this hot tip?</div>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-danger">Delete Tip</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				</div>
			</form>
		</div>
	</div>
</div>
