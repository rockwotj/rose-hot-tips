<!DOCTYPE html>
<html>
{% include "templates/header.html" %}
<body>
	{% include "templates/navbar.html" %}
	<!-- Start Landing Page -->
	<div class="container" style="margin-top: 50px">
		<div class="row">
			<div class="text-center">
				<h1 id="main-page-h1">Rose-Hulman Hot Tips</h1>
				<p id="tagline" class="lead">Insider information on your classes</p>
				<br> <br> <br>
				<form class="form-inline" role="form" method="get" action="/result">
					<select name="termcode" class="form-control"> 
					    {% for term	in terms %}
						<option value="{{term.key.string_id()}}">{{term.name}}</option> 
						{% endfor %}
					</select>
					<div class="form-group input-group">
						<input type="text" class="form-control" size="35" name="q"
							placeholder="Search for classes"> <span
							class="input-group-btn">
							<button class="btn btn-primary" type="submit">Go!</button>
						</span>
					</div>
				</form>
			</div>
		</div>
	</div>
	{% include "templates/footer.html" %}
</body>
</html>
