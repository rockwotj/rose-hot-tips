{% extends "templates/templateBase.html" %} {% block content %}
<div class="container" style="margin-top: 75px">
	<div class="row">
		<div class="col-md-3"></div>
		<div class="well well-lg col-md-6">
			<p>To validate that you are a Rose-Hulman student, enter your
				KERBEROS credentials. Please note these are not saved anywhere.</p>
			<br>
			<form action="/validate" class="form-horizontal" method="post">
				<div class="form-group">
					<label for="username" class="col-sm-4 control-label">Username:</label>
					<div class="col-sm-8">
						<input type="text" id="username" name="username">
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-4 control-label">Password:</label>
					<div class="col-sm-8">
						<input type="password" id="password" name="password">
					</div>
				</div>
				<div class="col-sm-4"></div>
				<div class="form-group col-sm-4">
					<input type="submit" style="margin-left: 5px;"
						class="btn btn-default" value="Validate Credentials">
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
